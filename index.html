<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practico 1 Seguros no pagamos</title>
    <link rel="stylesheet" href="style.css">
    <script src="/tarea1.js"></script>
</head>
<body>
    <header>
        <div >
            <nav class="navegacion">
                <a href="#inicio">Inicio</a>
                <a href="#quienes somos">Quienes somos</a>
                <a href="#contacto">Contacto</a>
                <a href="#login">Login</a>
            </nav>
        </div>
    </header>
   
    <div >
        <form id="form">
            <h1>Formulario de contacto</h1>
            <br>
            <div class="formulario">
                <div>
                    <label for="nombre">Nombre </label>
                    <input type="text" placeholder="Nombre completo">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" placeholder="Apellido completo">
                </div>
                <div>
                    <label for="dni">DNI</label>
                    <input type="number" placeholder="DNI">
                </div>
                <div>
                    <label for="email">Correo electronico</label>
                    <input type="email" placeholder="correo electronico">
                </div>
                <div>
                    <label for="number">Numero telefonico</label>
                    <input type="number" placeholder="numero telefonico">
                </div>
                <br>
                <div>
                    <label for="seleccion del seguro">Tipo de Seguro</label>
                    <select name="tipo de seguro" id="seguro" onchange="precio()">
                        <option value="100" >Basico</option>
                        <option value="300" >Intermedio</option>
                        <option value="450" >Premium</option>
                    </select>
                </div>
                       <p id="total"></p>

            </div>
        </form>
    </div>

</body>

</html>
